version: '3.8'

services:
  bot:
    build: .
    container_name: instagram-music-bot
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
    volumes:
      - ./downloads:/app/downloads
      - ./logs:/app/logs
    restart: always
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge
